                <div class="user-box">
                    <input type="text" name='titre' required="True" th:value="${evenement.titre}">

                    <input type="number" name='duree' required="True" th:value="${evenement.duree}">

                </div>
                <div class="user-box">
                    <input type="number" name='max_participants' required="True" th:value="${evenement.max_participants}">
                    <label>Maximum de participants</label>
                </div>
                <div class="user-box">
                    <input type="text" name='description' required="True" th:value="${evenement.description}">
                    <label>Description</label>
                </div>
                <div class="user-box">
                    <input type="text" name='organisateur' required="True" th:value="${evenement.organisateur}">
                    <label>Organisateur</label>
                </div>
                <div class="user-box">
                    <input type="text" name='type' required="True" th:value="${evenement.type}">
                    <label>Type</label>
                </div>
