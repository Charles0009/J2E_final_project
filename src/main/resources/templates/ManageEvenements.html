<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event management application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style/styles.css"></style>

    <style>
      table {
        background-color: #d9d9d9;
      }
      th {
        border: 2px solid #095484;
      }
      td {
        border: 10px groove #1c87c9;
      }
      #add{
        height:50px;
        width:100px;
      }
    </style>

</head>
<body>

<h1> Manage Evenements : </h1>


<a href="/addEvent">
    <button class="button" id="add" type="submit" name="add" >Add evenement</button>
</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Theme</th>
        <th>Description</th>
        <th>Date de début</th>
        <th>Durée</th>
        <th>Nombre de participants max</th>
        <th>Organisateur</th>
        <th>Type</th>



    </tr>
    </thead>
    <tbody>
    <tr th:each="evenement : ${evenement}">
        <td th:text="${evenement.id}" />
        <td th:text="${evenement.titre}" />
        <td th:text="${evenement.theme}" />
        <td th:text="${evenement.description}" />
        <td th:text="${evenement.start_date}" />
        <td th:text="${evenement.duree}" />
        <td th:text="${evenement.max_participants}" />
        <td th:text="${evenement.organisateur}" />
        <td th:text="${evenement.type}" />


        <td>
            <form action="#" th:action="@{'/delete/Event/{id}' (id=${evenement.getId()})}" method="POST">
                <button> Supprimer </button>
            </form>
        </td>
        <td>
            <form action="#" th:action="@{'/modify/Event/{id}' (id=${evenement.getId()})}" method="GET">
                <button> Modifier </button>
            </form>
        </td>

        <td>
            <form action="#" th:action="@{'/voir/Participant/{id}' (id=${evenement.getId()})}" method="GET">
                <button> Participants  </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
