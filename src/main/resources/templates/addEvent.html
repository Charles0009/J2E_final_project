<!DOCTYPE HTML>
<head>
    <title>Add Event</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style/styles.css"></style>

</head>
<body>
<div class="login-box">
    <h2>Ajouter un evenement</h2>
    <form action="/addEvenement" method="post">
        <div class="user-box">
            <input type="number" name='num_even' required="True">
            <label>Numero de l'évenement</label>
        </div>
        <div class="user-box">
            <input type="text" name='titre' required="True">
            <label>Titre</label>
        </div>
        <div class="user-box">
            <input type="text" name='theme' required="True">
            <label>Theme</label>
        </div>
        <div class="user-box">
            <input type="text" name='start_date' required="True">
            <label>Date début</label>
        </div>
        <div class="user-box">
            <input type="number" name='duree' required="True">
            <label>Durée</label>
        </div>
        <div class="user-box">
            <input type="number" name='max_participants' required="True">
            <label>Maximum de participants</label>
        </div>
        <div class="user-box">
            <input type="text" name='description' required="True">
            <label>Description</label>
        </div>
        <div class="user-box">
            <input type="text" name='organisateur' required="True">
            <label>Organisateur</label>
        </div>
        <div class="user-box">
            <input type="text" name='type' required="True">
            <label>Type</label>
        </div>
        <input type='submit' id="event_sub" name="submit_event">
        <!-- <span></span>
         <span></span>
         <span></span>
         <span></span>
         Submit--->
     </input>
 </form>
</div>

</body>
</html>
