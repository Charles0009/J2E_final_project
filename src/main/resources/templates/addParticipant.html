<!DOCTYPE HTML>
<head>
    <title>Add Participant</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style/styles.css"></style>

</head>
<body>
<div class="login-box">
    <h2>Créer un participant</h2>
    <form action="/ParticipantAdding"  method="post">
        <div class="user-box">
            <input type="integer" name="num_pers" required="True">
            <label>Numero de la personne</label>
        </div>
        <div class="user-box">
            <input type="text" name="nom" required="True">
            <label>Nom</label>
        </div>
        <div class="user-box">
            <input type="text" name="prenom" required="">
            <label>Prénom</label>
        </div>
        <div class="user-box">
            <input type="text" name="email" required="">
            <label>E-mail</label>
        </div>
        <div class="user-box">
            <input type="text" name="date_naiss" required="">
            <label>Date de naissance</label>
        </div>
        <div class="user-box">
            <input type="text" name="organisation" required="">
            <label>Organisation</label>
        </div>
        <div class="user-box">
            <input type="text" name="observations" required="">
            <label>Observations</label>
        </div>
        <a>
            <input type='submit' id="event_sub" name="submit_event">
            <!-- <span></span>
             <span></span>
             <span></span>
             <span></span>
             Submit--->
            </input>
        </a>
    </form>
</div>
</body>
</html>
